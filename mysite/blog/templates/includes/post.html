<!DOCTYPE html>
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock %}
<li>
    <article class="post">
        <a href="{% url 'post_details'  blog.slug %}">
            <img src="{{blog.image.url}}" alt="{{blog.title}}" id="image2">
            <div class="post_content">
               <h3>{{blog.title}}</h3> 
               <p>{{blog.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
